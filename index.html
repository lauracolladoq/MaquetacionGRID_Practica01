        <figure id="doble">
            <img src="img/cuarzoRosa.jfif" alt="cuarzoRosa">
            <figcaption>El cuarzo rosa es conocido como la "piedra del amor", asociada con la compasión y el

        </figure>
        <figure>
            <img src="img/amatista.jfif" alt="amatista">
            <figcaption>La amatista es una variedad de cuarzo violeta conocida por sus propiedades calmantes,

        </figure>
        <figure>
            <img src="img/cuarzoBlanco.jfif" alt="cuarzoBlanco">

        </figure>
        <figure>
            <img src="img/obsidiana.jfif" alt="obsidiana">
            <figcaption>La obsidiana es una piedra volcánica de color negro intenso, conocida por sus propiedades de
                protección y eliminación de energías negativas. Se asocia con la introspección, la transformación y
                el equilibrio emocional.</figcaption>
        </figure>
        <figure>
            <img src="img/ojoTigre.jfif" alt="ojoTigre">
            <figcaption>El ojo de tigre es una piedra de protección con rayas doradas, relacionada con la confianza
